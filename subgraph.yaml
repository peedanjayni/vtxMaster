specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: masterChefVTX
    network: avalanche
    source:
      address: "0x423D0FE33031aA4456a17b150804aA57fc157d97"
      abi: masterChefVTX
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Add
        - Deposit
        - EmergencyWithdraw
        - Harvest
        - Locked
        - OwnershipTransferred
        - Set
        - Unlocked
        - UpdateEmissionRate
        - UpdatePool
        - Withdraw
      abis:
        - name: masterChefVTX
          file: ./abis/masterChefVTX.json
      eventHandlers:
        - event: Add(uint256,indexed address,indexed address)
          handler: handleAdd
        - event: Deposit(indexed address,indexed address,uint256)
          handler: handleDeposit
        - event: EmergencyWithdraw(indexed address,indexed address,uint256)
          handler: handleEmergencyWithdraw
        - event: Harvest(indexed address,indexed address,uint256)
          handler: handleHarvest
        - event: Locked(indexed address,indexed address,uint256)
          handler: handleLocked
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Set(indexed address,uint256,indexed address,indexed address,bool)
          handler: handleSet
        - event: Unlocked(indexed address,indexed address,uint256)
          handler: handleUnlocked
        - event: UpdateEmissionRate(indexed address,uint256)
          handler: handleUpdateEmissionRate
        - event: UpdatePool(indexed address,uint256,uint256,uint256)
          handler: handleUpdatePool
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
